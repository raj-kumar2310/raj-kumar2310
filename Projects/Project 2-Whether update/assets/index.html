<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    
    <!-- ✅ Correct Material Symbols CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <main class="main-container">
        <header class="input-container">
            <input type="text" class="search-city" placeholder="Search-City" />
            <button class="btn">
                <span class="material-symbols-outlined">search</span>
            </button>
        </header>
        
        <section class="wheather-info" style="display: none;">
            <div class="location-date">
                <div class="location">
                    <span class="material-symbols-outlined">location_on</span>
                    <h4 class="country-date">Jakarta</h4>
                </div>
                <h5 class="current-date regular">
                    Wed,07,Aug
                </h5>
                
                
            </div>
            <div class="weather-summary-container">
                <img src="weather/clouds.svg" class="weather-img">
                <div class="weather-summer-info">
                    <h1 class="temp text">29 °C</h1>
                    <h3 class="condition-txt regular">Clouds</h3>
                </div>
            </div>
            
            <div class="weather-Container-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular">Humidity</h5>
                        <h5 class="humidity-value-text">55%</h5>
                    </div>
                </div>
                
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                    </span>
                    <div class="condition-info">
                        <h5 class="regular">Wind Speed</h5>
                        <h5 class="humidity-value-text">2 M/s</h5>
                    </div>
                </div>
            </div>
            <div class="forecast-item-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular">06 Aug</h5>
                    <img src="weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular">05 Aug</h5>
                    <img src="weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular">05 Aug</h5>
                    <img src="weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular">05 Aug</h5>
                    <img src="weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
            </div>
        </div>
    </section>
    <section class="search-city1 section mesages">
        <img src="message/search-city.png" class="mesage-img">
        <div>
            <h1>Search City</h1>
            <h4 class="regular">Find out the weather contitions of the ciy</h4>
        </div>
    </section>
    
    <section class="search-city1 not-fond" style="display: none;">
        <img src="message/not-found.png" class="mesage-img">
        <div>
            <h1>Search City</h1>
            <h4 class="regular">Find out the weather contitions of the ciy</h4>
        </div>
    </section>
</main>
<script src="index.js"></script>
</body>

</html>
